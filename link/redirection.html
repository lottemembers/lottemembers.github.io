<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>redirection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Detect.js/2.2.2/detect.min.js" integrity="sha512-iNuMM5cmiXDvk4VCTp6UEbDwYy/dA3CFTTYKB6/V+LD62S58TQZ+sykXzhmVT1QvqHD39ZhecsPGXjZUaIuSWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const paths = {
      'purchases-list': {
        'desktop': 'https://www.lpoint.com/app/mypage/LHMA200100.do',
        'mobile': 'https://lpoint.page.link/plist-mart-zetta',
        'applink': 'https://lpoint.page.link/plist-mart-zetta'
      }
    }
    window.addEventListener('DOMContentLoaded',()=>{
      const param = location.href.split('?paths=')[1];
      const ua = detect.parse(navigator.userAgent);
      if( ua.device.type.toLowerCase() == 'mobile' ){ 
        location.href = paths[param].mobile;
      }
      if( ua.device.type.toLowerCase() == 'desktop' ){ 
        location.href = paths[param].desktop;
      }
    });
  </script>
</head>
<body></body>
</html>
